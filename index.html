<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock & Currency Converter</title>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">World Clock & Currency Converter</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h2>Time Zones</h2>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="timezone" class="form-label">Select Timezone:</label>
                            <select class="form-select" id="timezone" name="timezone">
                                <option value="UTC">UTC</option>
                                <option value="America/New_York">New York</option>
                                <option value="Europe/London">London</option>
                                <option value="Asia/Tokyo">Tokyo</option>
                                <option value="Australia/Sydney">Sydney</option>
                            </select>
                        </div>
                        <button onclick="showTime()" class="btn btn-primary">Show Time</button>
                        <div id="time-result" class="alert alert-info mt-3"></div>
                        <button onclick="startLiveTime()" class="btn btn-outline-secondary">Live Update</button>
                        <button onclick="pinTimezone()" class="btn btn-success ms-2">Pin Timezone</button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h2>Currency Converter</h2>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <label for="amount" class="form-label">Amount:</label>
                                <input type="number" class="form-control" id="amount" value="1" step="0.01">
                            </div>
                            <div class="col-md-4">
                                <label for="from-currency" class="form-label">From:</label>
                                <select class="form-select" id="from-currency">
                                    <option value="USD">USD</option>
                                    <option value="EUR">EUR</option>
                                    <option value="GBP">GBP</option>
                                    <option value="JPY">JPY</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="to-currency" class="form-label">To:</label>
                                <select class="form-select" id="to-currency">
                                    <option value="EUR">EUR</option>
                                    <option value="USD">USD</option>
                                    <option value="GBP">GBP</option>
                                    <option value="JPY">JPY</option>
                                </select>
                            </div>
                        </div>
                        <button onclick="convertCurrency()" class="btn btn-primary mt-3">Convert</button>
                        <div id="conversion-result" class="alert alert-info mt-3"></div>
                        <button onclick="pinCurrency()" class="btn btn-success">Pin Conversion</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h2>Pinned Items</h2>
            </div>
            <div class="card-body">
                <div id="pinned-items">
                    <div class="row">
                        <div class="col-md-6">
                            <h3>Pinned Timezones</h3>
                            <div id="pinned-timezones" class="list-group"></div>
                        </div>
                        
                        <div class="col-md-6">
                            <h3>Pinned Currency Conversions</h3>
                            <div id="pinned-currencies" class="list-group"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/apiService.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
