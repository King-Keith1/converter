<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Time & Currency</title>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.7/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.7/plugin/utc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.7/plugin/timezone.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --bg-color: #f8f9fa;
            --bg-gradient-start: #e0f7fa;
            --bg-gradient-end: #ffffff;
            --text-color: #343a40;
            --header-color: #007bff;
            --card-bg: #ffffff;
            --card-shadow: rgba(0,0,0,0.1);
            --light-bg: #f8f9fa;
            --muted-text: #6c757d;
            --primary-btn-bg: #007bff;
            --primary-btn-hover: #0056b3;
            --success-btn-bg: #28a745;
            --success-btn-hover: #218838;
            --list-item-bg: #f8f9fa;
            --list-item-shadow: rgba(0,0,0,0.05);
            --hover-lift: translateY(-5px);
            --time-hover: #007bff;
        }

        body.dark-mode {
            --bg-color: #121212;
            --bg-gradient-start: #1e1e1e;
            --bg-gradient-end: #121212;
            --text-color: #e0e0e0;
            --header-color: #4da6ff;
            --card-bg: #1e1e1e;
            --card-shadow: rgba(255,255,255,0.05);
            --light-bg: #2c2c2c;
            --muted-text: #a0a0a0;
            --primary-btn-bg: #4da6ff;
            --primary-btn-hover: #3385ff;
            --success-btn-bg: #4caf50;
            --success-btn-hover: #388e3c;
            --list-item-bg: #2c2c2c;
            --list-item-shadow: rgba(255,255,255,0.03);
            --hover-lift: translateY(-3px);
            --time-hover: #4da6ff;
        }

        body { 
            background-color: var(--bg-color); 
            padding-bottom: 50px; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, var(--bg-gradient-start), var(--bg-gradient-end));
            color: var(--text-color);
        }
        .container {
            max-width: 1200px;
        }
        h1 {
            color: var(--header-color);
            text-shadow: 1px 1px 2px var(--card-shadow);
        }
        .card { 
            box-shadow: 0 4px 8px var(--card-shadow); 
            margin-bottom: 20px; 
            border: none;
            border-radius: 15px;
            transition: transform 0.2s ease-in-out;
            background-color: var(--card-bg);
        }
        .card:hover {
            transform: var(--hover-lift);
        }
        .card-header {
            border-radius: 15px 15px 0 0;
            font-weight: bold;
        }
        .time-display, .conversion-display { 
            font-size: 1.2rem; 
            font-weight: bold; 
            color: var(--text-color);
            transition: color 0.3s;
        }
        .time-display:hover, .conversion-display:hover {
            color: var(--time-hover);
        }
        #local-time { 
            font-size: 1.3rem; 
            color: var(--header-color);
        }
        .bg-light {
            background-color: var(--light-bg) !important;
        }
        .text-muted {
            color: var(--muted-text) !important;
        }
        .list-group-item {
            border: none;
            background-color: var(--list-item-bg);
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 2px 4px var(--list-item-shadow);
        }
        .btn-primary {
            background-color: var(--primary-btn-bg);
            border-color: var(--primary-btn-bg);
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: var(--primary-btn-hover);
        }
        .btn-success {
            background-color: var(--success-btn-bg);
            border-color: var(--success-btn-bg);
            transition: background-color 0.3s;
        }
        .btn-success:hover {
            background-color: var(--success-btn-hover);
        }
        .btn-outline-primary {
            border-color: var(--primary-btn-bg);
            color: var(--primary-btn-bg);
        }
        .btn-outline-primary:hover {
            background-color: var(--primary-btn-bg);
            color: var(--card-bg);
        }
        .btn-outline-success {
            border-color: var(--success-btn-bg);
            color: var(--success-btn-bg);
        }
        .btn-outline-success:hover {
            background-color: var(--success-btn-bg);
            color: var(--card-bg);
        }
        /* Country Search Styles */
        #country-select {
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ced4da;
            border-radius: 0.375rem;
            display: none;
            position: absolute;
            z-index: 1000;
            background: var(--card-bg);
            color: var(--text-color);
        }
        
        #country-select option {
            padding: 8px 12px;
            cursor: pointer;
        }
        
        #country-select option:hover {
            background-color: #e0f7fa; /* Adjust for dark mode if needed */
        }
        
        /* City Selector */
        #city-select-container {
            transition: all 0.3s ease;
        }
        
        .country-search-container {
            position: relative;
        }
        
        /* Small animations for live updates */
        .time-display, .conversion-display {
            transition: color 0.3s;
        }
        
        /* Theme toggle button */
        #theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
